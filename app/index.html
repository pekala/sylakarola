        <nav class="top-nav">
            <a class="top-nav--link--primary" href="/">Sylwia Karolina</a>
            <a href="mailto:dluzniewska@gmail.com" class="top-nav--link--secondary">Contact</a>
            <a href="/about" class="top-nav--link--secondary">About</a>
        </nav>
        <main>
            <div class="grid">
                <figure class="grid--element">
                    <div class="grid--image">
                        <img src="images/front/photos.jpg">
                    </div>
                    <figcaption class="grid--caption">
                        <h1 class="grid--title"><strong>Photo</strong>graphy</h1>
                        <p class="grid--subtitle">Portraits. Camera: Canon EOS 400D, analog cameras.</p>
                        <a href="/photos"></a>
                    </figcaption>
                </figure>

                <figure class="grid--element">
                    <div class="grid--image">
                        <img src="images/front/drawings.jpg">
                    </div>
                    <figcaption class="grid--caption">
                        <h1 class="grid--title"><strong>Draw</strong>ings</h1>
                        <p class="grid--subtitle">Hand sketches and digital drawings. </p>
                        <a href="/drawings"></a>
                    </figcaption>
                </figure>

                <figure class="grid--element">
                    <div class="grid--image">
                        <img src="images/front/sewing.jpg">
                    </div>
                    <figcaption class="grid--caption">
                        <h1 class="grid--title"><strong>Fashion </strong>design</h1>
                        <p class="grid--subtitle">Sewing and digital print.</p>
                        <a href="/fashion"></a>
                    </figcaption>
                </figure>

                <figure class="grid--element">
                    <div class="grid--image">
                        <img src="images/front/publications.jpg">
                    </div>
                    <figcaption class="grid--caption">
                        <h1 class="grid--title"><strong>Public</strong>ations</h1>
                        <p class="grid--subtitle">On-line magazines and school publications.</p>
                        <a href="/publications"></a>
                    </figcaption>
                </figure>

                <figure class="grid--element">
                    <div class="grid--image">
                        <img src="images/front/moodboards.jpg">
                    </div>
                    <figcaption class="grid--caption">
                        <h1 class="grid--title">Moodboards &amp; <strong>PR</strong></h1>
                        <p class="grid--subtitle">Collages made in Adobe Creative Suite.</p>
                        <a href="/moodboards"></a>
                    </figcaption>
                </figure>

                <figure class="grid--element">
                    <div class="grid--image">
                        <img src="images/front/trend.jpg">
                    </div>
                    <figcaption class="grid--caption">
                        <h1 class="grid--title">Trend <strong>forecast</strong></h1>
                        <p class="grid--subtitle">BA project in sustainability.</p>
                        <a href="/trends"></a>
                    </figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            Works and website design by <strong><a href="mailto:dluzniewska@gmail.com">Sylwia Karolina Dłużniewska</a></strong>
        </footer>
