                    <p>Hi! I'm Sylvia Karolina Dluzniewska, a designer based in Copenhagen, Denmark.  I am an educated Design technologist and sustainable fashion designer. I have been working as a freelance designer. Currently I am building up skills of web design.</p>
                    <p>I always make sure my work focuses around practical, yet simple solutions with a subtle touch of Scandinavian minimalism and a pinch of humour. </p>
                    <p>I am always happy to take part in interesting projects and collaborations. My focus right now is on graphic design form magazines, infograhics and iconography, technical drawings and web design. If it sounds like something I could help you out with, feel free to drop me a line.</p>
